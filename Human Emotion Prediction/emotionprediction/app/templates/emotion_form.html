<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://example.com/ai-generated-image.jpg'); /* Replace with your AI-generated image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9); /* Add transparency to make the background visible */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Enter Your Text To Predict Emotion</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <textarea name="user_input" class="form-control" rows="4" placeholder="Type something..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        {% if predicted_emotion %}
            <div class="result mt-4">
                <h6>Predicted Emotion: <span class="text-success" style="font-size: 25px;">{{ predicted_emotion|upper }}</span></h6>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
