<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <div class="container mt-5">
          <h1 class="text-center mb-4">Resume Screening</h1>
          <form method="post" enctype="multipart/form-data" class="border p-4 rounded shadow-sm" novalidate>
               {% csrf_token %}
               {{ form.as_p }}
               <button type="submit" class="btn btn-primary w-100">Predict Category</button>
          </form>

          {% if category %}
               <div class="alert alert-success mt-4" role="alert">
                    Result: {{ category }}
               </div>
          {% endif %}
     </div>

     <!-- Bootstrap JS (optional, for interactive components) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
